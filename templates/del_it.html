    <!--PERSONAL SCRIPT JavaScript-->
<script type="text/javascript">
    $.delete = function(url, data, callback, type){
 
  if ( $.isFunction(data) ){
    type = type || callback,
        callback = data,
        data = {}
  }
 
  return $.ajax({
    url: url,
    type: 'DELETE',
    success: callback,
    data: data,
    contentType: type
  });
}
    function wat()
    {
        console.log("Invoked login... ");
        id = document.getElementById("id").value
        
        data = "http://pandas.cse356.compas.cs.stonybrook.edu/item/" + id
        console.log("Data is:" + data);

        post_to_server(data);

    };
    function post_to_server(data)
    {
        console.log("Invoked post to server");
        //console.log("Posting to server:")
        //console.log(data)
        
        var ret = null;
 
        $.delete(data, function(data, status)
        {
            
            len = data.status
            sigh = JSON.stringify(data.status, undefined, 4)
            console.log("length is: " + len + "parsed items: " + sigh)
            document.getElementById("container").innerHTML = sigh;
            //alert("Status: " + status);
            ("myelement1").innerHTML = ret
        
        });

        console.log("Data = " + ret)
        
        
    }
    
    function addElement(elementTag, elementId, html) {
        // Adds an element to the document
        var p = document.getElementById("container");
        var newElement = document.createElement(elementTag);
        newElement.setAttribute('id', elementId);
        newElement.innerHTML = html;
        p.appendChild(newElement);
    }


</script>
